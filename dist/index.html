<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MetOClient</title>

        <!-- Internal style for this HTML file. -->
        <style>
            /* jQuery rule may require that an internal style element has been defined. */
        </style>

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="css/style-min.css" />
        <link rel="stylesheet" type="text/css" href="deps/jquery-ui-1.10.3/jquery-ui.min.css" />
        <link rel="stylesheet" type="text/css" href="deps/OpenLayers-2.13.1/theme/default/style.css" />
        <!-- Component styles may override defaults. -->
        <link rel="stylesheet" type="text/css" href="components/animator/css/style-min.css" />
        <link rel="stylesheet" type="text/css" href="components/graph/css/style-min.css" />

        <!-- JavaScript libraries -->
        <script type="text/javascript" src="deps/lodash/lodash.compat-2.1.0-min.js"></script>
        <script type="text/javascript" src="deps/OpenLayers-2.13.1/OpenLayers.js"></script>
        <!-- OpenLayers localization files need to be included if default is not adequate. For example: -->
        <script type="text/javascript" src="deps/OpenLayers-2.13.1/Lang/fi.js"></script>
        <script type="text/javascript" src="deps/OpenLayers-2.13.1/Lang/sv-SE.js"></script>
        <script type="text/javascript" src="deps/jquery/jquery-1.10.2-min.js"></script>
        <script type="text/javascript" src="deps/jquery-mousewheel/jquery.mousewheel-min.js"></script>
        <script type="text/javascript" src="deps/jquery-ui-1.10.3/jquery-ui.min.js"></script>
        <script type="text/javascript" src="deps/raphael/raphael-2.1.2-min.js"></script>
        <script type="text/javascript" src="deps/animation/openlayers-animation-1.0.9-min.js"></script>
        <script type="text/javascript" src="components/animator/js/controllerconfig.js"></script>
        <script type="text/javascript" src="components/animator/js/animator-min.js"></script>
        <script type="text/javascript" src="components/animator/js/config.js"></script>
        <script type="text/javascript" src="deps/async/async-0.2.9-min.js"></script>
        <script type="text/javascript" src="deps/jquery.rule/jquery.rule-1.0.2-min.js"></script>
        <script type="text/javascript" src="deps/jquery.flot-0.8.2-alpha/jquery.flot-min.js"></script>
        <script type="text/javascript" src="deps/jquery.flot-0.8.2-alpha/jquery.flot.crosshair-min.js"></script>
        <script type="text/javascript" src="deps/jquery.flot-0.8.2-alpha/jquery.flot.navigate-min.js"></script>
        <script type="text/javascript" src="deps/jquery.flot-0.8.2-alpha/jquery.flot.resize-min.js"></script>
        <script type="text/javascript" src="deps/jquery.flot-0.8.2-alpha/jquery.flot.time-min.js"></script>
        <script type="text/javascript" src="deps/jquery.flot.axislabels/jquery.flot.axislabels-min.js"></script>
        <!-- For flot, for support for Internet Explorer < 9. -->
        <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="deps/jquery.flot-0.8.2-alpha/excanvas.min.js"></script><![endif]-->
        <script type="text/javascript" src="deps/metolib/metolib-combined-1.1.9-min.js"></script>
        <script type="text/javascript" src="components/graph/js/graph-min.js"></script>
        <script type="text/javascript" src="components/graph/js/config.js"></script>

        <script type="text/javascript">
            jQuery(function() {
                if (fi.fmi.metoclient.ui.animator.Utils.checkBrowserSupport("animatorContainer", fi.fmi.metoclient.ui.animator.Config)) {
                    // Initialize animator.
                    (new fi.fmi.metoclient.ui.animator.Animator()).init({
                        // Animator content is inserted into container.
                        // Default animator element structures are used here.
                        animatorContainerDivId : "animatorContainerId",
                        // Configuration defines map and layers for animator.
                        // Notice, fi.fmi.metoclient.ui.animator.Config object is also used
                        // as a default if config is not provided. But, this is shown here
                        // as an example. Another config object may also be provided here.
                        // See comments in fi.fmi.metoclient.ui.animator.Config for more detailed
                        // description of the config object.
                        config : fi.fmi.metoclient.ui.animator.Config,
                        // Callback is mandatory if getConfig function needs to be used.
                        callback : function(animator, errors) {
                            // For example, animator map object is available after initialization.
                            var map = animator.getConfig().getMap();
                        }
                    });
                }

                // Initialize graph.
                fi.fmi.metoclient.ui.graph.Graph.insertGraph({
                    graphContainerId : "graphContainerId",
                    config : fi.fmi.metoclient.ui.graph.Config
                });
            });
        </script>
    </head>
    <body>

        <div class="animatorContainer" id="animatorContainerId">
            <!-- Insert component here. -->
        </div>

        <div class="graphContainer" id="graphContainerId">
            <!-- Insert component here. -->
        </div>

    </body>
</html>
